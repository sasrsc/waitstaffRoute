<div id="myEarnings">
	<h2>My Earnings Info</h2>
	<table>
	  <tr>
	    <td>Tip Total</td>
	    <td>{{meal.myEarnings | currency}}</td>
	  </tr>
	  <tr>
	    <td>Meal Count</td>
	    <td>{{meal.meals}}</td>
	  </tr>
	  <tr>
	    <td>Average Tip Per Meal</td>
	    <td>{{meal.avgTip | currency }}</td>
	  </tr>
	</table>
</div>
